<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Target Master</h1>
            <div class="score-container">
                <div class="current-score">Score: <span id="score">0</span></div>
                <div class="high-score">Best: <span id="highScore">0</span></div>
                <div class="timer">Time: <span id="timer">30</span>s</div>
            </div>
            <div class="high-scores-table">
                <h3>Top 5 High Scores</h3>
                <table id="highScoresTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="target" id="target"></div>
            <div class="streak-bonus hidden" id="streakBonus">+<span id="bonusPoints">0</span></div>
        </div>

        <div class="controls">
            <div class="player-input">
                <input type="text" id="playerName" class="input" placeholder="Enter your name" required>
            </div>
            <button id="startButton" class="btn">Start Game</button>
            <button id="resetButton" class="btn" disabled>Reset</button>
        </div>

        <div class="game-over hidden" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div id="newHighScore" class="hidden">
                <h3>New High Score!</h3>
                <div class="high-score-entry">
                    <p>Your score has been saved!</p>
                </div>
            </div>
            <button id="playAgainButton" class="btn">Play Again</button>
        </div>
    </div>

    <script src="dist/game.js"></script>
</body>
</html>
